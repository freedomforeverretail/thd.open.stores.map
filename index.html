<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Stores Map - Coverage Areas</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHcVkUgYLoJnNKpTecRUpAyMHU-T8HqFY&loading=async&callback=initMap"></script>
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
        #map { height: 100%; width: 100%; }
        .layer-toggle {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 12px;
            margin: 10px;
        }
        .legend {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 12px;
            margin: 10px;
            font-size: 12px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 6px 0;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // Configuration
        const CONFIG = {
            STORES_SHEET_ID: '1mzQ6P6REhGzu9LAlhosF1toF-j21jGadjKOppIbsoKc',
            STORES_SHEET_NAME: 'public',
            ZIP_SHEET_ID: '1SzcwBIooLjgc8lVcXFyPM7UHc5eaav1y297VeRSOhlg',
            ZIP_SHEET_NAME: 'Freedom Active Zip List',
            API_KEY: 'AIzaSyBHcVkUgYLoJnNKpTecRUpAyMHU-T8HqFY',
            REFRESH_MINUTES: 3,
            RESERVE_URL: 'https://docs.google.com/forms/d/e/1FAIpQLSdgGe9EyaLg8RcbaRdKFTyP3PJnaoR8UrmxKMi0c_MGQ6o8FQ/viewform',
            DEBOUNCE_DELAY: 300,
            TIER_COLORS: {
                1: { fill: '#1e5631', fillOpacity: 0.35, stroke: '#1e5631', strokeWeight: 1.5 },
                2: { fill: '#2d7a4a', fillOpacity: 0.28, stroke: '#2d7a4a', strokeWeight: 1.5 },
                3: { fill: '#4a9d6f', fillOpacity: 0.22, stroke: '#4a9d6f', strokeWeight: 1.5 },
                default: { fill: '#7bc299', fillOpacity: 0.18, stroke: '#7bc299', strokeWeight: 1.5 }
            }
        };

        // Global variables for Google Maps
        let map = null;
        let markers = [];
        let zipPolygons = [];
        let geocoder = null;

        // Debounce utility
        const debounce = (func, delay) => {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func(...args), delay);
            };
        };

        // Icons
        const Search = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const Loader = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const RefreshCw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M1 4v6h6M23 20v-6h-6" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.49 9A9 9 0 005.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 013.51 15" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Layers = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
        );

        window.initMap = function() {
            console.log('Google Maps API loaded');
        };

        const OpenStoresMap = () => {
            const [stores, setStores] = useState([]);
            const [zipData, setZipData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [zipLoading, setZipLoading] = useState(false);
            const [error, setError] = useState('');
            const [lastUpdated, setLastUpdated] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [debouncedSearchTerm, setDebouncedSearchTerm] = useState('');
            const [stateFilter, setStateFilter] = useState('all');
            const [tierFilter, setTierFilter] = useState('all');
            const [selectedStore, setSelectedStore] = useState(null);
            const [selectedZip, setSelectedZip] = useState(null);
            const [isUpdatingMarkers, setIsUpdatingMarkers] = useState(false);
            const [showZipLayer, setShowZipLayer] = useState(false);
            const [zipBoundariesLoaded, setZipBoundariesLoaded] = useState(false);
            const mapRef = useRef(null);
            const [mapLoaded, setMapLoaded] = useState(false);

            const debouncedSetSearch = useCallback(
                debounce((value) => {
                    setDebouncedSearchTerm(value);
                }, CONFIG.DEBOUNCE_DELAY),
                []
            );

            const handleSearchChange = (e) => {
                const value = e.target.value;
                setSearchTerm(value);
                debouncedSetSearch(value);
            };

            const initializeMap = () => {
                if (!window.google || !window.google.maps || !window.google.maps.Map || !mapRef.current) {
                    return false;
                }

                try {
                    map = new window.google.maps.Map(mapRef.current, {
                        zoom: 4,
                        center: { lat: 39.8283, lng: -98.5795 },
                        mapTypeId: 'roadmap',
                        restriction: {
                            latLngBounds: {
                                north: 49.0,
                                south: 25.0,
                                west: -125.0,
                                east: -66.0,
                            },
                            strictBounds: false,
                        },
                        styles: [
                            {
                                featureType: 'poi',
                                elementType: 'labels',
                                stylers: [{ visibility: 'off' }]
                            },
                            {
                                featureType: 'road',
                                elementType: 'labels',
                                stylers: [{ visibility: 'off' }]
                            },
                            {
                                featureType: 'road.local',
                                elementType: 'geometry',
                                stylers: [{ visibility: 'off' }]
                            },
                            {
                                featureType: 'road.arterial',
                                elementType: 'geometry',
                                stylers: [{ lightness: 20 }]
                            },
                            {
                                featureType: 'water',
                                elementType: 'labels',
                                stylers: [{ visibility: 'off' }]
                            },
                            {
                                featureType: 'administrative.locality',
                                elementType: 'labels',
                                stylers: [{ visibility: 'off' }]
                            },
                            {
                                featureType: 'landscape',
                                elementType: 'labels',
                                stylers: [{ visibility: 'off' }]
                            },
                            {
                                featureType: 'administrative.province',
                                elementType: 'geometry.stroke',
                                stylers: [{ color: '#999999', weight: 1 }]
                            },
                            {
                                featureType: 'transit',
                                elementType: 'all',
                                stylers: [{ visibility: 'off' }]
                            }
                        ],
                        streetViewControl: false,
                        fullscreenControl: false,
                        mapTypeControl: false
                    });

                    geocoder = new window.google.maps.Geocoder();
                    setMapLoaded(true);
                    return true;
                } catch (error) {
                    console.error('Error initializing map:', error);
                    return false;
                }
            };

            const addMarkersToMap = useCallback((storeData) => {
                if (!map || !window.google) {
                    return;
                }

                setIsUpdatingMarkers(true);

                requestAnimationFrame(() => {
                    markers.forEach(marker => marker.setMap(null));
                    markers = [];

                    storeData.forEach((store) => {
                        const marker = new window.google.maps.Marker({
                            position: { lat: store.latitude, lng: store.longitude },
                            map: map,
                            title: store.storeName + ' - OPEN',
                            icon: {
                                path: window.google.maps.SymbolPath.CIRCLE,
                                fillColor: '#2C5134',
                                fillOpacity: 1,
                                strokeColor: '#ffffff',
                                strokeWeight: 2,
                                scale: 8
                            },
                            zIndex: 1000
                        });

                        marker.addListener('click', () => {
                            setSelectedStore(store);
                            setSelectedZip(null);
                        });

                        markers.push(marker);
                    });

                    if (markers.length > 0) {
                        const bounds = new window.google.maps.LatLngBounds();
                        markers.forEach(marker => bounds.extend(marker.getPosition()));
                        map.fitBounds(bounds);
                    }

                    setIsUpdatingMarkers(false);
                });
            }, []);

            const fetchZipBoundaries = async (zipCode) => {
                return new Promise((resolve) => {
                    geocoder.geocode(
                        { 
                            address: zipCode,
                            componentRestrictions: { country: 'US' }
                        },
                        (results, status) => {
                            if (status === 'OK' && results[0] && results[0].geometry && results[0].geometry.bounds) {
                                const bounds = results[0].geometry.bounds;
                                const ne = bounds.getNorthEast();
                                const sw = bounds.getSouthWest();
                                
                                const paths = [
                                    { lat: ne.lat(), lng: ne.lng() },
                                    { lat: ne.lat(), lng: sw.lng() },
                                    { lat: sw.lat(), lng: sw.lng() },
                                    { lat: sw.lat(), lng: ne.lng() }
                                ];
                                
                                resolve(paths);
                            } else {
                                resolve(null);
                            }
                        }
                    );
                });
            };

            const loadZipPolygons = async () => {
                if (zipBoundariesLoaded || zipData.length === 0 || !map) {
                    return;
                }

                setZipLoading(true);
                console.log('Loading zip boundaries for', zipData.length, 'zips');

                zipPolygons.forEach(polygon => polygon.setMap(null));
                zipPolygons = [];

                const batchSize = 10;
                const delay = 1000;

                for (let i = 0; i < zipData.length; i += batchSize) {
                    const batch = zipData.slice(i, i + batchSize);
                    
                    await Promise.all(
                        batch.map(async (zip) => {
                            const paths = await fetchZipBoundaries(zip.zipCode);
                            
                            if (paths) {
                                const tierStyle = CONFIG.TIER_COLORS[zip.tier] || CONFIG.TIER_COLORS.default;
                                
                                const polygon = new window.google.maps.Polygon({
                                    paths: paths,
                                    strokeColor: tierStyle.stroke,
                                    strokeOpacity: 0.8,
                                    strokeWeight: tierStyle.strokeWeight,
                                    fillColor: tierStyle.fill,
                                    fillOpacity: tierStyle.fillOpacity,
                                    map: showZipLayer ? map : null,
                                    zIndex: 1
                                });

                                polygon.addListener('click', () => {
                                    setSelectedZip(zip);
                                    setSelectedStore(null);
                                });

                                polygon.addListener('mouseover', function() {
                                    this.setOptions({
                                        fillOpacity: tierStyle.fillOpacity + 0.15,
                                        strokeWeight: tierStyle.strokeWeight + 1
                                    });
                                });

                                polygon.addListener('mouseout', function() {
                                    this.setOptions({
                                        fillOpacity: tierStyle.fillOpacity,
                                        strokeWeight: tierStyle.strokeWeight
                                    });
                                });

                                polygon.zipData = zip;
                                zipPolygons.push(polygon);
                            }
                        })
                    );

                    if (i + batchSize < zipData.length) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }

                setZipBoundariesLoaded(true);
                setZipLoading(false);
                console.log('Loaded', zipPolygons.length, 'zip polygons');
            };

            const toggleZipLayer = () => {
                const newState = !showZipLayer;
                setShowZipLayer(newState);

                if (newState && !zipBoundariesLoaded) {
                    loadZipPolygons();
                } else {
                    zipPolygons.forEach(polygon => {
                        polygon.setMap(newState ? map : null);
                    });
                }
            };

            const fetchFromGoogleSheets = async () => {
                try {
                    setLoading(true);
                    setError('');

                    const encodedSheetName = encodeURIComponent(CONFIG.STORES_SHEET_NAME);
                    let url = 'https://sheets.googleapis.com/v4/spreadsheets/' + CONFIG.STORES_SHEET_ID + '/values/' + encodedSheetName + '?key=' + CONFIG.API_KEY;
                    
                    let response = await fetch(url);
                    
                    if (!response.ok) {
                        url = 'https://sheets.googleapis.com/v4/spreadsheets/' + CONFIG.STORES_SHEET_ID + '/values/A:Z?key=' + CONFIG.API_KEY;
                        response = await fetch(url);
                    }
                    
                    if (!response.ok) {
                        throw new Error('Google Sheets API error: ' + response.status);
                    }
                    
                    const data = await response.json();
                    const parsedStores = parseGoogleSheetsData(data.values);
                    setStores(parsedStores);

                    const zipUrl = 'https://sheets.googleapis.com/v4/spreadsheets/' + CONFIG.ZIP_SHEET_ID + '/values/' + encodeURIComponent(CONFIG.ZIP_SHEET_NAME) + '?key=' + CONFIG.API_KEY;
                    const zipResponse = await fetch(zipUrl);
                    
                    if (zipResponse.ok) {
                        const zipDataResult = await zipResponse.json();
                        const parsedZips = parseZipData(zipDataResult.values);
                        setZipData(parsedZips);
                        console.log('Loaded', parsedZips.length, 'zip codes');
                    }
                    
                    setLastUpdated(new Date());

                    if (mapLoaded) {
                        addMarkersToMap(parsedStores);
                    }
                    
                } catch (err) {
                    console.error('Error fetching data:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const parseZipData = (values) => {
                const zips = [];
                
                if (!values || values.length < 2) return zips;

                for (let i = 1; i < values.length; i++) {
                    const row = values[i];
                    if (row.length >= 5) {
                        const zip = {
                            state: row[0] ? row[0].toString().trim() : '',
                            zipCode: row[1] ? row[1].toString().trim() : '',
                            city: row[2] ? row[2].toString().trim() : '',
                            tier: parseInt(row[3]) || 999,
                            branch: row[4] ? row[4].toString().trim() : ''
                        };
                        
                        if (zip.zipCode) {
                            zips.push(zip);
                        }
                    }
                }
                
                return zips;
            };

            const parseGoogleSheetsData = (values) => {
                const stores = [];
                
                let headerRowIndex = -1;
                for (let i = 0; i < Math.min(3, values.length); i++) {
                    if (values[i] && values[i][0] && values[i][0].toString().toLowerCase().includes('status')) {
                        headerRowIndex = i;
                        break;
                    }
                }
                
                if (headerRowIndex === -1) {
                    return stores;
                }
                
                const dataStartIndex = headerRowIndex + 1;
                
                for (let i = dataStartIndex; i < values.length; i++) {
                    const row = values[i];
                    
                    if (row.length >= 20) {
                        const status = row[0] ? row[0].toString().trim().toLowerCase() : '';
                        const lat = parseFloat(row[17]);
                        const lng = parseFloat(row[18]);
                        
                        if (status === 'open' && !isNaN(lat) && !isNaN(lng)) {
                            const store = {
                                status: 'Open',
                                owner: row[1] ? row[1].toString().trim() : '',
                                retailer: row[9] ? row[9].toString().trim() : '',
                                storeNumber: row[11] ? row[11].toString().trim() : '',
                                storeName: row[12] ? row[12].toString().trim() : '',
                                address: row[13] ? row[13].toString().trim() : '',
                                city: row[14] ? row[14].toString().trim() : '',
                                state: row[15] ? row[15].toString().trim() : '',
                                zip: row[19] ? row[19].toString().trim() : '',
                                latitude: lat,
                                longitude: lng
                            };
                            stores.push(store);
                        }
                    }
                }
                
                return stores;
            };

            const filteredStores = useMemo(() => {
                let filtered = stores;
                
                if (debouncedSearchTerm.trim()) {
                    filtered = filtered.filter(store => {
                        const searchLower = debouncedSearchTerm.toLowerCase();
                        const isZipSearch = /^\d{5}$/.test(debouncedSearchTerm);
                        
                        if (isZipSearch) {
                            return store.zip === debouncedSearchTerm;
                        }
                        
                        return (
                            (store.storeName || '').toLowerCase().includes(searchLower) ||
                            (store.city || '').toLowerCase().includes(searchLower) ||
                            (store.retailer || '').toLowerCase().includes(searchLower) ||
                            (store.state || '').toLowerCase().includes(searchLower) ||
                            (store.storeNumber || '').toLowerCase().includes(searchLower)
                        );
                    });
                }
                
                if (stateFilter !== 'all') {
                    filtered = filtered.filter(store => store.state === stateFilter);
                }
                
                return filtered;
            }, [stores, debouncedSearchTerm, stateFilter]);

            const filteredZips = useMemo(() => {
                let filtered = zipData;
                
                if (tierFilter !== 'all') {
                    filtered = filtered.filter(zip => zip.tier === parseInt(tierFilter));
                }
                
                return filtered;
            }, [zipData, tierFilter]);

            const uniqueStates = [...new Set(stores.map(store => store.state))].filter(state => state && state.trim() !== '').sort();
            const uniqueTiers = [...new Set(zipData.map(zip => zip.tier))].sort((a, b) => a - b);

            useEffect(() => {
                let attempts = 0;
                const maxAttempts = 50;

                const checkGoogleMaps = () => {
                    attempts++;
                    
                    if (window.google && window.google.maps && window.google.maps.Map && mapRef.current) {
                        const success = initializeMap();
                        if (success) {
                            return;
                        }
                    }
                    
                    if (attempts < maxAttempts) {
                        setTimeout(checkGoogleMaps, 100);
                    } else {
                        setError('Failed to load Google Maps. Please refresh the page.');
                    }
                };
                
                checkGoogleMaps();
            }, []);

            useEffect(() => {
                if (mapLoaded && filteredStores.length > 0) {
                    addMarkersToMap(filteredStores);
                }
            }, [mapLoaded, filteredStores, addMarkersToMap]);

            useEffect(() => {
                fetchFromGoogleSheets();
                if (CONFIG.REFRESH_MINUTES > 0) {
                    const interval = setInterval(fetchFromGoogleSheets, CONFIG.REFRESH_MINUTES * 60 * 1000);
                    return () => clearInterval(interval);
                }
            }, []);

            return (
                <div className="w-full h-screen bg-gray-50 flex flex-col">
                    <div className="bg-white shadow-sm border-b px-4 md:px-6 py-1">
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2 mb-1">
                            <h1 className="text-xl md:text-2xl font-bold text-gray-900">Open Stores Map</h1>
                            <button
                                onClick={fetchFromGoogleSheets}
                                disabled={loading}
                                className="px-3 md:px-4 py-1.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 flex items-center gap-2 text-sm md:text-base touch-manipulation"
                            >
                                {loading ? <Loader className="w-5 h-5 animate-spin" /> : <RefreshCw className="w-5 h-5" />}
                                <span className="hidden sm:inline">Refresh Data</span>
                                <span className="sm:hidden">Refresh</span>
                            </button>
                        </div>

                        {error && (
                            <div className="mb-1 p-3 bg-red-50 border border-red-200 rounded-lg flex items-center gap-2">
                                <AlertCircle className="w-5 h-5 text-red-500 flex-shrink-0" />
                                <span className="text-red-700 text-base">{error}</span>
                            </div>
                        )}

                        {lastUpdated && (
                            <div className="mb-1 text-xs md:text-sm text-gray-600">
                                Last updated: {lastUpdated.toLocaleString()}
                            </div>
                        )}

                        <div className="flex gap-3 mb-2">
                            <div style={{
                                padding: '0.375rem',
                                borderRadius: '0.375rem',
                                border: '1px solid #2C5134',
                                background: 'linear-gradient(135deg, #E8F5E8 0%, #D4EDD4 100%)',
                                display: 'inline-block'
                            }}>
                                <div style={{display: 'flex', alignItems: 'center', gap: '0.375rem'}}>
                                    <div style={{width: '0.75rem', height: '0.75rem', borderRadius: '50%', backgroundColor: '#2C5134'}}></div>
                                    <span style={{color: '#2C5134', fontWeight: '500', fontSize: '0.875rem'}}>Open Stores</span>
                                </div>
                                <div style={{fontSize: '1rem', fontWeight: 'bold', marginTop: '0.125rem', color: '#2C5134'}}>{filteredStores.length}</div>
                            </div>

                            <div style={{
                                padding: '0.375rem',
                                borderRadius: '0.375rem',
                                border: '1px solid #1e5631',
                                background: 'linear-gradient(135deg, #E8F5E8 0%, #D4EDD4 100%)',
                                display: 'inline-block'
                            }}>
                                <div style={{display: 'flex', alignItems: 'center', gap: '0.375rem'}}>
                                    <Layers className="w-3 h-3" style={{color: '#1e5631'}} />
                                    <span style={{color: '#1e5631', fontWeight: '500', fontSize: '0.875rem'}}>Coverage Zips</span>
                                </div>
                                <div style={{fontSize: '1rem', fontWeight: 'bold', marginTop: '0.125rem', color: '#1e5631'}}>{zipData.length}</div>
                            </div>
                        </div>
                        
                        <div className="flex flex-col lg:flex-row gap-2 md:gap-3 items-stretch lg:items-center">
                            <div className="flex items-center gap-2 flex-1 min-w-0">
                                <Search className="w-4 h-4 text-gray-500 flex-shrink-0" />
                                <input
                                    type="text"
                                    placeholder="Search stores, cities, zip codes..."
                                    value={searchTerm}
                                    onChange={handleSearchChange}
                                    className="flex-1 px-2 py-1.5 border rounded-lg text-sm touch-manipulation"
                                />
                                {isUpdatingMarkers && (
                                    <Loader className="w-4 h-4 animate-spin text-blue-600 flex-shrink-0" />
                                )}
                            </div>
                            
                            <div className="flex flex-wrap lg:flex-nowrap items-center gap-2">
                                <select
                                    value={stateFilter}
                                    onChange={(e) => setStateFilter(e.target.value)}
                                    className="px-2 py-1.5 border rounded-lg text-sm touch-manipulation min-w-0"
                                >
                                    <option value="all">All States ({stores.length})</option>
                                    {uniqueStates.map(state => {
                                        const stateCount = stores.filter(store => store.state === state).length;
                                        return (
                                            <option key={state} value={state}>
                                                {state || 'Unknown'} ({stateCount})
                                            </option>
                                        );
                                    })}
                                </select>

                                <select
                                    value={tierFilter}
                                    onChange={(e) => setTierFilter(e.target.value)}
                                    className="px-2 py-1.5 border rounded-lg text-sm touch-manipulation min-w-0"
                                >
                                    <option value="all">All Tiers</option>
                                    {uniqueTiers.map(tier => (
                                        <option key={tier} value={tier}>Tier {tier}</option>
                                    ))}
                                </select>
                                
                                <div className="text-sm text-gray-600 whitespace-nowrap font-medium">
                                    {filteredStores.length} stores
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex-1 flex relative">
                        <div className="flex-1 relative">
                            <div ref={mapRef} id="map" className="w-full h-full"></div>
                            
                            <div style={{position: 'absolute', top: '10px', right: '10px', zIndex: 10}}>
                                <div className="layer-toggle">
                                    <div style={{fontWeight: '600', marginBottom: '8px', fontSize: '14px', display: 'flex', alignItems: 'center', gap: '6px'}}>
                                        <Layers className="w-4 h-4" />
                                        Map Layers
                                    </div>
                                    <label style={{display: 'flex', alignItems: 'center', gap: '8px', cursor: 'pointer', fontSize: '13px'}}>
                                        <input
                                            type="checkbox"
                                            checked={showZipLayer}
                                            onChange={toggleZipLayer}
                                            style={{width: '16px', height: '16px'}}
                                        />
                                        Coverage Zip Codes
                                        {zipLoading && <Loader className="w-4 h-4 animate-spin" />}
                                    </label>
                                </div>
                            </div>

                            {showZipLayer && zipBoundariesLoaded && (
                                <div style={{position: 'absolute', bottom: '10px', left: '10px', zIndex: 10}}>
                                    <div className="legend">
                                        <div style={{fontWeight: '600', marginBottom: '8px', fontSize: '13px'}}>Coverage Tiers</div>
                                        <div className="legend-item">
                                            <div className="legend-color" style={{backgroundColor: CONFIG.TIER_COLORS[1].fill, opacity: CONFIG.TIER_COLORS[1].fillOpacity * 3}}></div>
                                            <span>Tier 1 (Best)</span>
                                        </div>
                                        <div className="legend-item">
                                            <div className="legend-color" style={{backgroundColor: CONFIG.TIER_COLORS[2].fill, opacity: CONFIG.TIER_COLORS[2].fillOpacity * 3}}></div>
                                            <span>Tier 2</span>
                                        </div>
                                        <div className="legend-item">
                                            <div className="legend-color" style={{backgroundColor: CONFIG.TIER_COLORS[3].fill, opacity: CONFIG.TIER_COLORS[3].fillOpacity * 3}}></div>
                                            <span>Tier 3</span>
                                        </div>
                                        <div className="legend-item">
                                            <div className="legend-color" style={{backgroundColor: CONFIG.TIER_COLORS.default.fill, opacity: CONFIG.TIER_COLORS.default.fillOpacity * 3}}></div>
                                            <span>Tier 4+</span>
                                        </div>
                                    </div>
                                </div>
                            )}
                            
                            {loading && (
                                <div className="absolute inset-0 bg-white bg-opacity-90 flex items-center justify-center z-10">
                                    <div className="flex flex-col items-center gap-4 p-6 bg-white rounded-xl shadow-lg border">
                                        <Loader className="w-8 h-8 animate-spin text-blue-600" />
                                        <span className="text-gray-700 font-medium">Loading data...</span>
                                    </div>
                                </div>
                            )}
                        </div>
                        
                        {(selectedStore || selectedZip) && (
                            <div className="w-full sm:w-72 md:w-80 bg-white shadow-lg border-l overflow-y-auto">
                                <div className="p-4">
                                    <div className="flex items-start justify-between mb-3">
                                        <div className="flex-1 min-w-0">
                                            <h2 className="text-base font-bold leading-tight">
                                                {selectedStore ? selectedStore.storeName : ('Zip Code ' + (selectedZip ? selectedZip.zipCode : ''))}
                                            </h2>
                                        </div>
                                        <button
                                            onClick={() => {
                                                setSelectedStore(null);
                                                setSelectedZip(null);
                                            }}
                                            className="text-gray-400 hover:text-gray-600 text-xl ml-3 p-1 hover:bg-gray-100 rounded flex-shrink-0"
                                            title="Close panel"
                                        >
                                            Ã—
                                        </button>
                                    </div>
                                    
                                    {selectedStore && (
                                        <div className="space-y-4">
                                            <div>
                                                <div className="text-xs font-medium text-gray-700 mb-2">Status</div>
                                                <div className="inline-block px-3 py-1 rounded-full text-sm font-medium bg-green-100" style={{color: '#2C5134'}}>
                                                    Open
                                                </div>
                                            </div>
                                            
                                            <div>
                                                <div className="text-xs font-medium text-gray-700 mb-2">Store Number</div>
                                                <div className="text-sm text-gray-900">{selectedStore.storeNumber}</div>
                                            </div>
                                            
                                            <div>
                                                <div className="text-xs font-medium text-gray-700 mb-2">Address</div>
                                                <div className="text-sm text-gray-900 leading-relaxed">
                                                    {selectedStore.address}<br/>
                                                    {selectedStore.city}, {selectedStore.state} {selectedStore.zip}
                                                </div>
                                            </div>

                                            <div className="pt-4 border-t">
                                                <a
                                                    href={CONFIG.RESERVE_URL}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="w-full text-white px-4 py-3 rounded-lg font-medium text-center block transition-colors text-sm hover:shadow-lg"
                                                    style={{backgroundColor: '#2C5134'}}
                                                    onMouseEnter={(e) => e.target.style.backgroundColor = '#1e3a26'}
                                                    onMouseLeave={(e) => e.target.style.backgroundColor = '#2C5134'}
                                                >
                                                    Reserve This Store
                                                </a>
                                            </div>
                                        </div>
                                    )}

                                    {selectedZip && (
                                        <div className="space-y-4">
                                            <div>
                                                <div className="text-xs font-medium text-gray-700 mb-2">Location</div>
                                                <div className="text-sm text-gray-900">
                                                    {selectedZip.city}, {selectedZip.state}
                                                </div>
                                            </div>

                                            <div>
                                                <div className="text-xs font-medium text-gray-700 mb-2">Coverage Tier</div>
                                                <div className="inline-block px-3 py-1 rounded-full text-sm font-medium" 
                                                     style={{
                                                         backgroundColor: (CONFIG.TIER_COLORS[selectedZip.tier] || CONFIG.TIER_COLORS.default).fill,
                                                         color: 'white'
                                                     }}>
                                                    Tier {selectedZip.tier}
                                                </div>
                                            </div>

                                            <div>
                                                <div className="text-xs font-medium text-gray-700 mb-2">Region</div>
                                                <div className="text-sm text-gray-900">{selectedZip.branch}</div>
                                            </div>

                                            <div>
                                                <div className="text-xs font-medium text-gray-700 mb-2">Nearby Stores</div>
                                                <div className="text-sm text-gray-600">
                                                    {stores.filter(s => s.zip === selectedZip.zipCode).length > 0 
                                                        ? (stores.filter(s => s.zip === selectedZip.zipCode).length + ' store(s) in this zip')
                                                        : 'No stores in this zip code'}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<OpenStoresMap />, document.getElementById('root'));
    </script>
</body>
</html>
